<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RAGE:MP Debugger</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="jquery-ui.css"/>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="toolbar">
                <span class="toolbar-btn flt-left" data-action="fileNew">New</span>
                <span class="toolbar-btn flt-left" data-action="fileOpen">Open</span>
                <span class="toolbar-btn flt-left" data-action="fileSave">Save</span>
                <span class="toolbar-btn flt-left" data-action="fileSaveAs">Save As</span>
                <span class="toolbar-btn flt-right" data-action="toggleContext" title=""></span>
                <span class="toolbar-btn square flt-right" data-action="runAllClients" title="Run on All Clients">C</span>
                <span class="toolbar-btn square flt-right" data-action="runServer" title="Run on Server">S</span>
                <span class="toolbar-btn square flt-right" data-action="runLocally" title="Run Locally">L</span>
            </div>
            <div id="tabs"></div>
            <div id="editor"></div>
            <div id="statusbar">
                <span id="linenum"></span>
                <span id="status">Loading...</span>
            </div>
        </div>
        <script type="text/javascript" src="vs/loader.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
